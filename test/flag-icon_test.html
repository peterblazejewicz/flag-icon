<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>flag-icon test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../flag-icon.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <flag-icon></flag-icon>
      </template>
    </test-fixture>

    <test-fixture id="japanFlagFixture">
      <template>
        <flag-icon country="jp"></flag-icon>
      </template>
    </test-fixture>

    <test-fixture id="polandFlagFixture">
      <template>
        <flag-icon country="pl"></flag-icon>
      </template>
    </test-fixture>

    <script>
      suite('flag-icon', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.country, null);
          var elementShadowRoot = element.shadowRoot;
          var iconElement = elementShadowRoot.querySelector('i');
          assert.equal(iconElement.textContent, '');
        });

        test('setting a country property to jp works', function() {
          var element = fixture('japanFlagFixture');
          assert.equal(element.country, 'jp');
          var elementShadowRoot = element.shadowRoot;
          var icon = elementShadowRoot.querySelector('i');
          assert.equal(icon.textContent, 'ðŸ‡¯ðŸ‡µ');
          assert.equal(icon.getAttribute('title'), 'Japan');
        });

        test('setting a country property to the pl works', function() {
          var element = fixture('polandFlagFixture');
          assert.equal(element.country, 'pl');
          var elementShadowRoot = element.shadowRoot;
          var icon = elementShadowRoot.querySelector('i');
          assert.equal(icon.textContent, 'ðŸ‡µðŸ‡±');
          assert.equal(icon.getAttribute('title'), 'Poland');
        });

      });
    </script>

  </body>
</html>
