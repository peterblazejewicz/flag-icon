    constructor(){
      super();
      this.attachShadow({ mode: "open" });
      this.shadowRoot.appendChild(this.constructor.template);
      this.icon = this.shadowRoot.querySelector("i");
      this._countryCode = null
    }

    attributeChangedCallback(name, oldValue, newValue) {
      this._countryCode = newValue;
      this._updateRendering();
    }

    connectedCallback() {
      this._updateRendering();
    }

    get country() {
      return this._countryCode;
    }
    set country(value) {
      this.setAttribute("country", value);
    }

    _updateRendering() {
      if(this._countryCode) {
        let emoji = this._emojiForCountryCode(this._countryCode);
        if(emoji) {
          this.icon.textContent = emoji.flag;
          this.icon.setAttribute("title", emoji.name);
        }
      }
    }

    _emojiForCountryCode(country) {
      if(!country) return null;
      let matches = FlagIcon.emojis
        .filter(emoji => emoji.code.toLowerCase() === country.toLowerCase());
      return matches && matches[0];
      return null;
    }

  }
  window.customElements.define(FlagIcon.is, FlagIcon);
